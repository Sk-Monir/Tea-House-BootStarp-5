<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House-BootStarp-5</title>
    <!-- fontawesome  start-->
    <script src="https://kit.fontawesome.com/4e6c12451b.js" crossorigin="anonymous"></script>
    <!-- fontawesome  End-->
    <!-- bootstrap css start -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- bootstrap css start -->
    <!-- custom css start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- custom css End -->
</head>

<body>
    <!-- header section start -->
    <header>
        <!-- nav section start -->
        <nav class="navbar navbar-expand-lg bg-danger-subtle bg-opacity-10 mb-5">
            <div class="container">
                <a class="navbar-brand" href="#">Tea-House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Featured</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Presented</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Clients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Banner section start -->
        <section id="banner ">
            <div class="container">
                <div class="row row-cols-1 row-cols-lg-2 gx-5 align-items-center">
                    <div class="col">
                        <div class="">
                            <h1 class="display-3 fw-bold">It's good tea time at The Tea House</h1>
                            <p class="text-secondary">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
                                Your Taste Buds.</p>
                            <button class="btn btn-danger text-white">Explore More <i
                                    class="fa-solid fa-up-right-from-square"></i></button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="position-relative">
                            <img class="img-fluid" src="images/banner.png" alt="">
                            <div class="p-4 d-flex bg-white rounded-3 shadow w-50 align-items-center position-absolute
                            bottom-0 start-0">
                                <div class="pe-3">
                                    <i class="fa-solid fa-star fs-2 text-warning"></i>
                                </div>
                                <div>
                                    <p class="fw-bold fs-4 mb-0">5.00</p>
                                    <p class="text-secondary mb-0">Trust Pilot Ratings</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- header section start -->
    <!-- main section start -->
    <main>

    </main>
    <!-- main section end -->
    <!-- footer section start -->
    <footer>

    </footer>
    <!-- footer section End -->
    <!-- bootstrap js start -->
    <script src="js/bootstrap.min.js"></script>
    <!-- bootstrap js End -->
</body>

</html>
